<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul id='starsList' class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"> 0 </span> Moves

            <div class="restart">
                <i onclick="resetGame()" class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div class="winning-board">

        <div class="check_mark">
            <img src="img/green-check-mark.png" class="check-mark-img" alt="check Mark" />
        </div>

        <h1>Congratulation You Won </h1>

        <div>with <span id="moves" class="padding-5"> 0 </span>moves and
            <span id="starsResult" class="padding-5">

            </span>
            star/stars
            <br>
            Wooooooooooo
        </div>
        <button class="btn btn-success" onclick="resetGame()">
            play Again
        </button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
